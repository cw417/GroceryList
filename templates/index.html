{% extends 'base.html' %}

{% block head %}
<title>Grocery list</title>
{% endblock %}

{% block body %}
<div>
  <h1>Groceries</h1>
  <div>
    <form action="{{ url_for('add') }}" method='POST'>
      <input class='addItemText' type='text' name='addItem' placeholder='Item Name'>
      <input class='addItemButton' type='submit' value='Add Item'>
    </form>
  </div>
    
  <div>
    <form>
      <div class='deleteItem'> 
      <input class='deleteItemText' type='text' name='deleteItem' placeholder='Item Name'>
      <input class='deleteItemButton' type='submit' value='Delete Item'>
      </div>
    </form>
  </div>
    
    <div>
      <ul>
        {% for item in items %}
        <li>{{ item.name }}</li>
        {% endfor %}
      </ul>
      
    </div>
  


</div>
{% endblock %}
