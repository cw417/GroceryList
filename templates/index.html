{% extends 'base.html' %}

{% block head %}
<title>Grocery list</title>
{% endblock %}

{% block body %}
<div>
  <h1>Groceries</h1>

  <div>
    <form action="{{ url_for('add') }}" method='POST'>
      <input class='addItemText' type='text' name='addItem' placeholder='Item Name'>
      <input class='addItemButton' type='submit' value='Add Item'>
    </form>
  </div>
    
    <div>
      <ul>
        {% for item in groceries %}
        <li>{{ item.item }}</li>
        {% endfor %}
      </ul>
    </div>

    <div>
      <form action="{{ url_for('clearList') }}" method='POST'>
        <input class='deleteItemButton' type='submit' value='Clear List'>
      </form>
    </div>
  


</div>
{% endblock %}
